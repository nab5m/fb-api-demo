<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />

    <title>페북 Pages</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="#">페북 Pages</a>
        </nav>
    </header>
    <section class="pb-3">
        <div id="fb-root"></div>

        <article class="fb-page-wrapper mt-4">
            <h2 class="page-title py-4">고양이 갤러리</h2>
            <div
                class="fb-page"
                data-href="https://www.facebook.com/catgallery.net"
                data-small-header=""
                data-adapt-container-width="1"
                data-hide-cover=""
                data-show-facepile="1"
                data-show-posts="1"
            >
                <blockquote cite="https://www.facebook.com/catgallery.net" class="fb-xfbml-parse-ignore">
                    <a href="https://www.facebook.com/catgallery.net">고양이 갤러리</a>
                </blockquote>
            </div>
        </article>

        <article class="fb-page-wrapper mt-4">
            <h2 class="page-title py-4">고영히언냐</h2>
            <div
                class="fb-page"
                data-href="https://www.facebook.com/meowsister"
                data-small-header=""
                data-adapt-container-width="1"
                data-hide-cover=""
                data-show-facepile="1"
                data-show-posts="1"
            >
                <blockquote cite="https://www.facebook.com/catgallery.net" class="fb-xfbml-parse-ignore">
                    <a href="https://www.facebook.com/meowsister">고양이 갤러리</a>
                </blockquote>
            </div>
        </article>

        <article class="fb-page-wrapper mt-4">
            <h2 class="page-title py-4">애니멀 플레닛</h2>
            <div
                class="fb-page"
                data-href="https://www.facebook.com/animalplanet.co.kr"
                data-small-header=""
                data-adapt-container-width="1"
                data-hide-cover=""
                data-show-facepile="1"
                data-show-posts="1"
            >
                <blockquote cite="https://www.facebook.com/animalplanet.co.kr" class="fb-xfbml-parse-ignore">
                    <a href="https://www.facebook.com/animalplanet.co.kr">애니멀 플레닛</a>
                </blockquote>
            </div>
        </article>
    </section>

    <footer class="bg-dark px-3 py-5">
        개발자: 김준영 <br/>
        연락처: 010.5728.8382 <br/>
        깃허브: <a href="https://github.com/nab5m">nab5m</a>
    </footer>

    <!--  페북 api  -->
    <script async="1" defer="1" crossorigin="anonymous" src="https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&amp;version=v8.0" nonce=\"8K2zDh6D\" />

    <!--  부트스트랩  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
