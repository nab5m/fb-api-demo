<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />

    <title>페북 Pages</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="#">페북 Pages</a>
        </nav>
    </header>

    <section id="fb-page-container" class="pb-3">
        <div id="fb-root"></div>
    </section>

    <footer class="bg-dark px-3 py-5">
        개발자: 김준영 <br/>
        연락처: 010.5728.8382 <br/>
        깃허브: <a href="https://github.com/nab5m">nab5m</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!--  페북 api  -->
    <script async="1" defer="1" crossorigin="anonymous" src="https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&amp;version=v8.0" nonce=\"8K2zDh6D\" />

    <!--  부트스트랩  -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function() {
        var pages = [
          {
            name: '고양이 갤러리',
            link: 'https://www.facebook.com/catgallery.net',
            category: '동물 친구들',
          },
          {
            name: '고영히언냐',
            link: 'https://www.facebook.com/meowsister',
            category: '동물 친구들',
          },
          {
            name: '애니멀 플레닛',
            link: 'https://www.facebook.com/animalplanet.co.kr',
            category: '동물 친구들',
          },
          {
            name: 'SBS TV동물농장x애니멀봐',
            link: 'https://www.facebook.com/sbstvanimal',
            category: '동물 친구들',
          },
          {
            name: '오늘 뭐 먹지?',
            link: 'https://www.facebook.com/GreedEat',
            category: '일용할 양식',
          },
          {
            name: '귀여운 동물사전',
            link: 'https://www.facebook.com/%EA%B7%80%EC%97%AC%EC%9A%B4-%EB%8F%99%EB%AC%BC%EC%82%AC%EC%A0%84-107104977795818',
            category: '동물 친구들',
          },
        ];

        var $fbPageContainer = $('#fb-page-container');

        for (var i=0; i < pages.length; i++) {
         $fbPageContainer.append(
           `<article class="fb-page-wrapper mt-4">
            <div class="py-4">
                <h2 class="page-title">${pages[i].name}</h2>
                <p class="page-category">#${pages[i].category}</p>
            </div>
            <div
                class="fb-page"
                data-href="${pages[i].link}"
                data-small-header=""
                data-adapt-container-width="1"
                data-hide-cover=""
                data-show-facepile="1"
                data-show-posts="1"
            >
                <blockquote cite="${pages[i].link}" class="fb-xfbml-parse-ignore">
                    <a href="${pages[i].link}">${pages[i].name}</a>
                </blockquote>
            </div>
        </article>`
         );
        }
      });
    </script>
</body>
</html>
